<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-PEN</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://ik.imagekit.io/ziolnpqmph/codepen_clone/wehit_iiDsiy8Fpe.png?updatedAt=1707476829821" >
</head>

<body>

    <!-- NAVIGATION BAR-->
    <div class="container">

        <div class="item1"><img class="logo"
                src="https://ik.imagekit.io/ziolnpqmph/codepen_clone/wehit_iiDsiy8Fpe.png?updatedAt=1707476829821" height="40px"
                width="30px"></img></div>
        <div class="gap"></div>
        <div class="items">

            <div class="up_bt">
                <button class="ft_bt"><i class="fa fa-heart"></i></button>
                <button class="ft_bt"><i class="fa fa-cog"></i> Settings</button>
                <button class="ft_bt"><i class="fa fa-windows"></i></button>
                <button class="ft_bt g">Sign Up</button>
                <button class="ft_bt">Login</button>
            </div>

        </div>

    </div>



    <div class="main">
        <div class="code">
            <img src="https://ik.imagekit.io/ziolnpqmph/codepen_clone/instacopy_ljysqyGM2h.png?updatedAt=1707476830047" height="600" width="100%"></img>
            
        </div>

        <div class="sc_box">
            <div class="html">
                <div class="all_head">
                    <div class="h_head">

                        <i style="color: white;" class="fa fa-html5"> HTML</i>

                        <button style="position: relative; left: 330px;"><i class="fa fa-cog"></i></button>
                        <button style="position: relative; left: 331px;"><i class=" fa fa-caret-down"></i></button>

                    </div>
                </div>
            </div>

            <div class="css">

                <div class="all_head">

                    <div class="h_head">

                        <i style="color: white;" class="fa fa-css3"> CSS</i>

                        <button style="position: relative; left: 343px;"><i class="fa fa-cog"></i></button>
                        <button style="position: relative; left: 344px;"><i class=" fa fa-caret-down"></i></button>

                    </div>


                </div>
            </div>
            <div class="jas">

                <div class="all_head">

                    <div class="h_head">

                        <i style="color: white;" class="fa fa-code"> JS</i>

                        <button style="position: relative; left: 353px;"><i class="fa fa-cog"></i></button>
                        <button style="position: relative; left: 354px;"><i class=" fa fa-caret-down"></i></button>

                    </div>


                </div>
            </div>

        </div>
    </div>

    <div class="footer_btn">


        <div class="f14_btn">

            <button class="f_btn">Console</button>
            <button class="f_btn">Assets</button>
            <button class="f_btn">Comments</button>
            <button class="f_btn">Shortcuts</button>
        </div>

        <div class="f24_btn">

            <button class="f_btn"><i class="fa fa-code-fork" aria-hidden="true"> Fork</i></button>
            <button class="f_btn">Embed</button>
            <button class="f_btn">Export</button>
            <button class="f_btn">share</button>
        </div>

    </div>


</body>

</html>
